---
provider_config:
  kvm:
    ssh_pwd: root
    ssh_user: root
    ssh_public_key: /root/.ssh/id_rsa.pub
    ssh_private_key: /root/.ssh/id_rsa
    domainsuffix: local
instances:
  kvm1:
    provider: kvm
    roles:
      config_database:
      config:
      control:
      analytics_database:
      analytics:
      webui:
      k8s_master:
      kubemanager:
    ip: 192.16.1.210
  kvm2:
    provider: kvm
    roles:
      vrouter:
      k8s_node:
    ip: 192.16.1.211

contrail_configuration:
  CONTAINER_REGISTRY: opencontrailnightly
  CONTRAIL_VERSION: latest
  CLOUD_ORCHESTRATOR: kubernetes
  VROUTER_GATEWAY: 192.16.1.1
  UPGRADE_KERNEL: true
  PHYSICAL_INTERFACE: eth1
  KUBERNETES_CLUSTER_PROJECT: {}

