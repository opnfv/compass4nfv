---
- name: clean local repo conf
  file:
    path: /etc/yum.repos.d
    state: absent
  run_once: "True"
  when: ansible_os_family == 'RedHat'

- name: create local repo conf dir
  file:
    path: /etc/yum.repos.d
    state: directory
  run_once: "True"
  when: ansible_os_family == 'RedHat'

- name: configure local mirror repo
  copy:
    src: "{{ item }}"
    dest: /etc/yum.repos.d/mirrors.repo
  with_first_found:
    - mirrors_{{ ansible_architecture }}.repo
    - mirrors.repo
  run_once: "True"
  when: ansible_os_family == 'RedHat'

- name: configure local epel repo
  copy:
    src: "{{ item }}"
    dest: /etc/yum.repos.d/epel.repo
  with_first_found:
    - epel.repo
  run_once: "True"
  when: ansible_os_family == 'RedHat'

- name: clean local pip conf to use official pip repo
  file:
    path: /root/.pip/pip.conf
    state: absent
  run_once: "True"

- name: install packages required by kolla playbook
  yum:
    name: "{{ item }}"
    state: latest
  with_items:
    - epel-release
    - git
    - ansible
    - gcc
    - python-devel
    - python-pip
  run_once: "True"
  when: ansible_os_family == 'RedHat'

- name: install right version of jinja2 for kolla
  pip:
    name: jinja2
    extra_args: --upgrade
  become: yes

- name: install packages used to generate passwords
  pip:
    name: "{{ item }}"
    state: latest
  with_items:
    - pycrypto
    - oslo.config
    - oslo.utils
  become: yes

- name: git clone contrail-ansible-deployer repo
  shell: |
    rm -rf /opt/contrail-ansible-deployer && \
    git clone https://github.com/Juniper/contrail-ansible-deployer.git \
    /opt/contrail-ansible-deployer
  tags:
    - ansible

- name: copy overrided variables
  copy:
    src: "{{ item }}"
    dest: /opt/contrail-ansible-deployer/config/instances.yaml
  with_first_found:
    - os-kvm-single-interface.yaml
  tags:
    - ansible

- name: deploy kolla and contrail containers
  shell: |
    export PATH="/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
    cd /opt/contrail-ansible-deployer
    ansible-playbook -i inventory/ -e orchestrator=openstack playbooks/configure_instances.yml \
                     -b -v 2>&1  | tee config-contrail.log
    ansible-playbook -i inventory/ playbooks/install_openstack.yml \
                     -b -v 2>&1  | tee install-openstack.log
    ansible-playbook -i inventory/ -e orchestrator=openstack playbooks/install_contrail.yml \
                     -b -v 2>&1  | tee install-contrail.log
  tags:
    - ansible
