---
provider_config:
  kvm:
    ssh_pwd: root
    ssh_user: root
    ssh_public_key: /root/.ssh/id_rsa.pub
    ssh_private_key: /root/.ssh/id_rsa
    domainsuffix: local
instances:
  kvm1:
    provider: kvm
    ip: 192.16.1.210
    roles:
      config_database:
      config:
      control:
      analytics_database:
      analytics:
      webui:
      vrouter:
      openstack:
      openstack_compute:
  kvm2:
    provider: kvm
    ip: 192.16.1.211
    roles:
      vrouter:
      openstack_compute:
global_configuration:
  CONTAINER_REGISTRY: opencontrailnightly
contrail_configuration:
  CONTRAIL_VERSION: latest
  CLOUD_ORCHESTRATOR: openstack
  CONTROLLER_NODES: 10.1.0.50
  OPENSTACK_NODES: 10.1.0.50
  RABBITMQ_NODE_PORT: 5673
  AUTH_MODE: keystone
  KEYSTONE_AUTH_URL_VERSION: /v3
  VROUTER_GATEWAY: 10.1.0.1
  UPGRADE_KERNEL: true
  PHYSICAL_INTERFACE: eth1
kolla_config:
  kolla_globals:
    openstack_release: "ocata"
    kolla_base_distro: "centos"
    network_interface: "eth0"
    kolla_external_vip_interface: "eth1"
    kolla_internal_vip_address: "110.1.0.222"
    kolla_external_vip_address: "192.16.1.222"
    contrail_api_interface_address: "10.1.0.50"
    enable_ironic: "no"
    enable_swift: "no"
    enable_barbican: "no"
  kolla_passwords:
    keystone_admin_password: contrail123
