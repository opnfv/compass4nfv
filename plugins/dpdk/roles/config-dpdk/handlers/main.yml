---
- name: service openvswitch restart
  systemd:
    name: "{{ item }}"
    state: restarted
    daemon_reload: "yes"
    enabled: "yes"
  with_items: "{{ openvswitch_service }}"

- name: service libvirtd restart
  service:
    name: "{{ item }}"
    state: restarted
  with_items: "{{ libvirtd_service }}"

- name: service neutron-openvswitch-agent restart
  service:
    name: "{{ item }}"
    state: restarted
  with_items: "{{ ovs_agent_service }}"
