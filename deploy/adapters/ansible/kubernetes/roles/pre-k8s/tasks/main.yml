---
- include: "{{ ansible_distribution }}.yml"
  when: ansible_distribution == 'Ubuntu'

- include: "{{ ansible_os_family }}.yml"
  when: ansible_os_family == 'RedHat' and ansible_distribution_major_version == '7'

- name: close the swap partition
  shell: |
    swapoff -a

- name : add the global http_proxy for download
  shell: |
    echo "export http_proxy={{ proxy }}" >> /etc/profile.d/http_proxy.sh
    echo "export https_proxy={{ proxy }}" >> /etc/profile.d/http_proxy.sh
    echo "export no_proxy={{ ignore_proxy }}" >> /etc/profile.d/http_proxy.sh
    source /etc/profile
  when: proxy != ''
