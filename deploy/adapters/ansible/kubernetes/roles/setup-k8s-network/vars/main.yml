---
intf_sriov: |-
  {%- set intf_sriov = "eth1.102" %}
  {%- if 'sriov' in sys_intf_mappings %}
  {%- set intf_sriov = sys_intf_mappings["sriov"]["interface"] %}
  {%- if sys_intf_mappings["sriov"]["vlan_tag"] | int %}
  {%- set intf_sriov = intf_sriov + '.' + sys_intf_mappings["sriov"]["vlan_tag"]|string %}
  {%- endif %}
  {%- endif %}
  {{- intf_sriov }}
