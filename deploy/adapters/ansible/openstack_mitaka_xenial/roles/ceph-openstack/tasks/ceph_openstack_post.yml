---
- name: get mount info
  command: mount
  register: mount_info

- name: try unmount image nfs directory
  shell: |
    umount /var/lib/glance/images
    sed -i '/\/var\/lib\/glance\/images/d' /etc/fstab
  when: mount_info.stdout.find('images') != -1

