---
- include_vars: "{{ ansible_os_family }}.yml"
  tags:
    - test_odl

- name: Install ODL Cluster on Controller
  include: odl_controller.yml
  when: inventory_hostname in groups['odl']

- name: Install ODL Cluster on Compute
  include: openvswitch.yml
  when: groups['odl']|length !=0 and inventory_hostname not in groups['odl']

#- name: Install SFC Agent on Compute
#  include: sfc.yml
#  when: groups['odl']|length !=0 and inventory_hostname not in groups['odl'] and odl_sfc == "Enable" and odl_l3_agent != "Enable"

- name: Config nova
  include: odl_l3_nova.yml
  when: groups['odl']|length !=0 and odl_l3_agent == "Enable"

- name: Install sfc_tacker
  include: sfc_tacker.yml
  when: inventory_hostname in groups['odl'] and odl_sfc == "Enable" and odl_l3_agent != "Enable"
 
