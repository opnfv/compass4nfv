  - kar
  - ssh
  - management
  - webconsole
  - onos-api
  - onos-core
  - onos-incubator
  - onos-cli
  - onos-rest
  - onos-gui
  - onos-openflow-base
  - onos-openflow
  - onos-ovsdatabase
  - onos-ovsdb-base
  - onos-drivers-ovsdb
  - onos-ovsdb-provider-host
  - onos-app-vtn-onosfw
