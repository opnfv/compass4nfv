---
- name: generate new ifcfg-eth0 script for mgmt
  template:
    src: ifcfg-eth0
    dest: /etc/sysconfig/network-scripts/

- name: generate new ifcfg-eth1 script for external, storate and tenant
  template:
    src: ifcfg-eth1
    dest: /etc/sysconfig/network-scripts/

- name: restart the network
  shell: systemctl restart network
