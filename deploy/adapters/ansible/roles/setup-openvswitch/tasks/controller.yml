---
- include_vars: "{{ ansible_os_family }}.yml"

- name: stop neutron-openvswitch-agent
  service:
    name: neutron-openvswitch-agent
    state: stopped

- name: restart openvswitch service
  service:
    name: "{{ ovs_service }}"
    state: restarted

- name: remove tunnel_types when vlan
  lineinfile:
    dest: /etc/neutron/plugins/ml2/openvswitch_agent.ini
    state: absent
    regexp: '^tunnel_types'
  when:
    - tenant_net_info["type"] == "vlan"
  notify:
    - restart neutron-openvswitch-agent

- name: create controller bridges
  openvswitch_bridge:
    bridge: "{{ item['name'] }}"
    state: present
  with_items:
    - "{{ provider_net_mappings }}"
  when:
    - controller in item["role"]
  notify:
    - restart neutron-openvswitch-agent

- name: create controller bridge ports
  openvswitch_port:
    bridge: "{{ item['name'] }}"
    port: "{{ item['interface'] }}"
    state: present
  with_items:
    - "{{ provider_net_mappings }}"
  when:
    - controller in item["role"]

- name: configure interfaces ubuntu
  template:
    src: controller.j2
    dest: /etc/network/interfaces
  notify:
    - restart network service

- name: start neutron-openvswitch-agent
  service:
    name: neutron-openvswitch-agent
    state: restarted

- name: update keepalived
  replace:
    dest: /etc/keepalived/keepalived.conf
    regexp: 'br-external'
    replace: 'br-provider'

- name: restart keepalived
  service:
    name: keepalived
    state: restarted
