---
- name: set keystone endpoint
  shell:
    . /opt/admin-openrc.sh;
    openstack endpoint set \
        --interface public \
        --url {{ item.publicurl }} \
        $(openstack endpoint list | grep keystone | grep public \
        | awk '{print $2}');
    openstack endpoint set \
        --interface internal \
        --url {{ item.internalurl }} \
        $(openstack endpoint list | grep keystone | grep internal \
        | awk '{print $2}');
    openstack endpoint set \
        --interface admin \
        --url {{ item.adminurl }} \
        $(openstack endpoint list | grep keystone | grep admin \
        | awk '{print $2}');
  with_items: "{{ os_services[0:1] }}"
  register: result
  until: result.rc == 0
  retries: 10
  delay: 5

- name: add service
  os_keystone_service:
    cloud: opnfv
    name: "{{ item.name }}"
    description: "{{ item.description }}"
    service_type: "{{ item.type }}"
  with_items: "{{ os_services }}"

- name: add project
  os_project:
    cloud: opnfv
    domain_id: default
    name: "{{ item.tenant }}"
    description: "{{ item.tenant_description }}"
  with_items: "{{ os_users }}"

- name: add user
  os_user:
    cloud: opnfv
    name: "{{ item.user }}"
    password: "{{ item.password }}"
    default_project: "{{ item.tenant }}"
    email: "{{ item.email }}"
  with_items: "{{ os_users }}"

- name: add roles
  os_keystone_role:
  cloud: opnfv
  name: "{{ item.role }}"
  with_items: "{{ os_users }}"

- name: grant roles
  os_user_role:
    cloud: opnfv
    user: "{{ item.user }}"
    role: "{{ item.role }}"
    project: "{{ item.tenant }}"
  with_items: "{{ os_users }}"

- name: add endpoints
  shell:
    . /opt/admin-openrc.sh;
    openstack endpoint create \
        --region {{ item.region }} \
        {{ item.name }} public {{ item.publicurl }};
    openstack endpoint create \
        --region {{ item.region }} \
        {{ item.name }} internal {{ item.internalurl }};
    openstack endpoint create \
        --region {{ item.region }} \
        {{ item.name }} admin {{ item.adminurl }};
  with_items: "{{ os_services[1:] }}"
  register: result
  until: result.rc == 0
  retries: 10
  delay: 5
