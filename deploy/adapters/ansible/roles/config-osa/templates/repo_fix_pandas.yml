---

- name: change pandas version
  shell: |
    mkdir -p /tmp/pandas;
    pip install pandas==0.20.3 -d /tmp/pandas;
    rm -rf {{ repo_dest_path }}/pandas*
    cp /tmp/pandas/pandas-0.20.3-cp27-cp27mu-manylinux1_x86_64.whl {{ repo_dest_path }}

