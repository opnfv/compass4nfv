---
- include_vars: "{{ ansible_os_family }}.yml"

- name: install heat related packages
  action: "{{ ansible_pkg_mgr }} name={{ item }} state=present"
  with_items: "{{ packages | union(packages_noarch) }}"

- name: generate heat service list
  lineinfile: dest=/opt/service create=yes line='{{ item }}'
  with_items: "{{ services | union(services_noarch) }}"

- name: create heat domain
  os_keystone_domain:
    cloud: opnfv
    name: heat
    state: present
    description: "Stack projects and users"
  when: inventory_hostname == groups['controller'][0]

- name: create heat user
  os_user:
    cloud: opnfv
    domain: heat
    name: heat_domain_user
    password: "{{ HEAT_PASS }}"
  when: inventory_hostname == groups['controller'][0]

- name: create heat role
  os_keystone_role:
    cloud: opnfv
    name: heat_stack_owner
  when: inventory_hostname == groups['controller'][0]

- name: grant heat role
  os_user_role:
    cloud: opnfv
    user: demo
    project: demo
    role: heat_stack_owner
  when: inventory_hostname == groups['controller'][0]

- name: update heat conf
  template: src=heat.j2
            dest=/etc/heat/heat.conf
            backup=yes
  notify:
    - restart heat service
    - remove heat-sqlite-db
