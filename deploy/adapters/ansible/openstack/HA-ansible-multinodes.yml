---
- hosts: all
  remote_user: root
  roles:
    - pre-openstack

- hosts: controller
  remote_user: root
  roles:
    - config-controller

- hosts: compute
  remote_user: root
  roles:
    - config-compute
    - storage
    - rt_kvm

- hosts: localhost
  remote_user: root
  roles:
    - role: config-osa
    - role: setup-host
    - role: setup-infrastructure
    - role: setup-openstack
    - role: setup-openvswitch
    - role: setup-opendaylight
    - role: post-openstack
