---
- hosts: all
  remote_user: root
  roles:
    - pre-prepare

- hosts: controller
  remote_user: root
  roles:
    - config-controller

- hosts: compute
  remote_user: root
  roles:
    - config-compute

- hosts: localhost
  remote_user: root
  roles:
    - role: config-deployment
    - role: setup-host
    - role: setup-infrastructure
    - role: setup-openstack
    - role: setup-openvswitch
      when: NEUTRON_MECHANISM_DRIVERS[0] == "openvswitch" or
             NEUTRON_MECHANISM_DRIVERS[0] == "opendaylight"
    - role: openstack-post
