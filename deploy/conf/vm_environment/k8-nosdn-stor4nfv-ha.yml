---
TYPE: virtual
FLAVOR: cluster

plugins:
  - stor4nfv: "Enable"

hosts:
  - name: host1
    roles:
      - kube_master
      - etcd
      - ha

  - name: host2
    roles:
      - kube_master
      - etcd
      - ha

  - name: host3
    roles:
      - kube_master
      - etcd
      - ha
      - storage_master

  - name: host4
    roles:
      - kube_node
      - storage_node

  - name: host5
    roles:
      - kube_node
      - storage_node
