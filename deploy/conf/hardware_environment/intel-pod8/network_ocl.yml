---
nic_mappings: []
bond_mappings: []

provider_net_mappings:
  - name: br-prv
    network: physnet
    interface: eth1
    type: ovs
    role:
      - controller
      - compute

sys_intf_mappings:
  - name: mgmt
    interface: eth3
    vlan_tag: 805
    type: vlan
    role:
      - controller
      - compute

  - name: storage
    interface: eth2
    vlan_tag: 804
    type: vlan
    role:
      - controller
      - compute

  - name: external
    interface: br-prv
    type: ovs
    role:
      - controller
      - compute

ip_settings:
  - name: mgmt
    ip_ranges:
      - - "10.8.14.10"
        - "10.8.14.30"
    cidr: "10.8.14.0/24"
    role:
      - controller
      - compute

  - name: storage
    ip_ranges:
      - - "10.8.12.10"
        - "10.8.12.30"
    cidr: "10.8.12.0/24"
    role:
      - controller
      - compute

  - name: external
    ip_ranges:
      - - "10.8.15.10"
        - "10.8.15.30"
    cidr: "10.8.15.0/24"
    gw: "10.8.15.1"
    role:
      - controller
      - compute

internal_vip:
  ip: 10.8.14.222
  netmask: "24"
  interface: mgmt

public_vip:
  ip: 10.8.15.222
  netmask: "24"
  interface: external

onos_nic: eth4
public_net_info:
  enable: "True"
  network: ext-net
  type: flat
  segment_id: 10
  subnet: ext-subnet
  provider_network: physnet
  router: router-ext
  enable_dhcp: "False"
  no_gateway: "False"
  external_gw: "10.8.15.1"
  floating_ip_cidr: "10.8.15.0/24"
  floating_ip_start: "10.8.15.100"
  floating_ip_end: "10.8.15.200"
